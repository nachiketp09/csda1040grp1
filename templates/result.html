<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
        <title>Restaurant Review Analyser</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
	</head>

	<body>

		<!-- Title -->
    	<div class="container">
            <h1 class='container-heading'>Restaurant Review Analyser</h1>
       	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h2>Great. This is a Positive Review</span></h2>
				
			{% elif prediction==0 %}
				<h2>Sorry. This is a Negative Review</span></h2>
				
			{% endif %}
		</div>

		
	</body>
</html>
